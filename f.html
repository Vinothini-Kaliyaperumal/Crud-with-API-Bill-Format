
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Invoices</title>
    <link rel="stylesheet" href="customerlist.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="customerlist.js"></script>
</head>
<body>
    <h1 class="in">Customer Invoices</h1>
    <button id="showProductsBtn" class="btn btn-secondary" style="margin-bottom: 30px; margin-left: 520px; margin-top: -20px;">Show Customer and Bought Products</button>
    <button class="btn btn-secondary fw-bold" onclick="add()">Add Details</button>
    <table id="invoiceTable">
        <thead class="ca">
            <tr>
                <th>Customer Name</th>
                <th>Purchase Date</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Address</th>
                <th>Gender</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>  

















<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Page</title>
    <link rel="stylesheet" href="table.css">
    <script src="table.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container tab">
        <h2 class="details text-center text-black ">Employee Details</h2>
        <!-- <button class="btn btn-dark fw-bold " onclick="back()">Back<<</button> -->
        <button class="btn btn-dark fw-bold" onclick="add()">Add Details</button>
        <div class=" mt-4 table-responsive p-4 card">
          <table class="table-striped table " id="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>PhoneNo</th>
                <th>Password</th>
                <th>C_Password</th>
                <th>Gender</th>
                <th>Language</th>
                <th>Date of birth</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="tabledata">
            </tbody>
          </table>
        </div>
      </div>
</body>
</html>
