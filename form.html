<script>
    async function handleSubmit(event) {
        event.preventDefault(); // Prevent the form from submitting the default way

        calculateTotal(); // Ensure totals are calculated before submission

        // Collect form data
        const form = document.getElementById("billing-form");
        const formData = new FormData(form);

        // Convert table rows to array
        const rows = Array.from(document.querySelectorAll('#bill-table tbody tr')).map(row => {
            return {
                productName: row.querySelector('select[name="productName"]').value,
                quantity: row.querySelector('input[name="quantity"]').value,
                price: row.querySelector('input[name="price"]').value,
                totalAmount: row.querySelector('input[name="totalAmount"]').value
            };
        });

        // Add the rows data to formData
        formData.append('products', JSON.stringify(rows));

        // Convert FormData to JSON
        const formObject = {};
        formData.forEach((value, key) => formObject[key] = value);

        const jsonData = JSON.stringify(formObject);

        try {
            const response = await fetch('http://localhost:8080/api/invoice/buy/product', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: jsonData
            });

            // Check if the response is OK
            if (response.ok) {
                alert('Data saved successfully.');
            } else {
                const errorData = await response.json(); // Parse the response body to get error details
                console.error('Error:', errorData);
                alert(`Failed to save data: ${response.statusText}`);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while saving data.');
        }
    }

    function setPrice(selectElement) {
