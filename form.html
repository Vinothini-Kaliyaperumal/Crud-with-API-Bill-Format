<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bill Making System</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="form.js"></script>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      background-color: #f7f0d5;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: #a13d63;
      text-transform: uppercase;
    }

    .container-custom {
      background: #fef3d1;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s, transform 0.3s;
      position: relative;
      overflow: hidden;
      background-image: url('https://www.transparenttextures.com/patterns/paper.png');
      padding: 20px;
    }

    .container-custom::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/paper.png');
      opacity: 0.1;
      pointer-events: none;
    }

    .container-custom:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transform: translateY(-2px);
    }

    input[type="text"],
    input[type="date"],
    input[type="number"],
    input[type="email"],
    option[value="Prodect 1"] {
      background: #fef3d1;
      color: #a13d63;
    }

    input[type="text"]::placeholder,
    input[type="number"]::placeholder,
    input[type="email"]::placeholder,
    input[type="date"]::placeholder,
    select[value=""]::placeholder {
      color: #a13d63;
      font-style: italic;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      background: #f7f0d5;
      border-color: #f7f0d5;
      box-shadow: 0 0 5px rgba(161, 61, 99, 0.5);
      color: #333;
    }

    .total {
      font-weight: bold;
      text-align: right;
      color: #a13d63;
    }

    .print-button {
      background-color: #a13d63;
      color: white;
      transition: background-color 0.3s, transform 0.3s;
    }

    .print-button:hover {
      background-color: #7a2952;
      transform: scale(1.05);
    }

    .delete-button {
      background-color: #dc3545;
      color: white;
      transition: background-color 0.3s;
    }

    .delete-button:hover {
      background-color: #c82333;
    }

    .add{
      margin-left: 997px;
      /* margin-top: -170px; */
      position: fixed-top;
    }
    .ad{
      margin-left: -12px;
      width: 542px;
    }
    .tom{
      margin-top: 25px;
      /* height: 230px; */
    }
    .bil{
      margin-top: -15px;
    }
    .gen{
      margin-left: 540px;
      margin-top: -85px;   
     }
    .gend{
      margin-left: 540px;
      margin-top: -54px;
     
    }
     .card{
      height: 300px;
     }
     .html{
      margin-left: 570px;
      margin-top: -40px;
     }
     .htl{
      margin-left:590px ;
      margin-top: -45px;
     }
     .html1{
      margin-left: 660px;
      margin-top: -40px;
     }
     .htl1{
      margin-left:680px ;
      margin-top: -45px;
     }
    
</style>
</head>

<body>
  <h1 class="bil">Bill Making System</h1>
  <div class="container container-custom card">
    <form id="bill-form" class="mb-4">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name">Customer Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" required>
        </div>
        <div class="form-group col-md-6">
          <label for="date">Purchase Date</label>
          <input type="date" class="form-control" id="date" name="date" placeholder="(dd/mm/yy)" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="num">Phone Num</label>
          <input type="number" class="form-control" id="num" name="num" placeholder="Enter Your Num" required>
        </div>
        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" required>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="address" class="ad">Address</label>
        <input type="text" class="form-control ad" id="address" name="address" placeholder="Enter Your Address" required>
      </div>
      <div class="form-group col-md-6">
        <label for="gender" class="gen">Gender</label>
        <input type="radio" name="male" value="male" class="html">
        <label for="html" class="htl">Male</label><br>
        <input type="radio" name="female" value="female" class="html1">
        <label for="css" class="htl1">Female</label><br>
      </div>
     </form>
  </div>
   <div class="container container-custom tom">
   <table class="table" id="table-item">
        <button type="button" class="btn btn-secondary add" onclick="addItem()">Add Item</button>
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
         <td class="col-md-2">
            <select class="form-control" name="bikes[]">
              <option value="" data-price="0">Select Prodect</option>
                <option value="Product 1" data-price="399.99">Mountain Bike</option>
                <option value="Product 2" data-price="549.99">Road Bike</option>
                <option value="Product 3" data-price="279.99">Hybrid Bike</option>
                <option value="Product 4" data-price="1299.99">Electric Bike</option>
                <option value="Product 5" data-price="429.99">Folding Bike</option>
              </select>
         </td>
          <td class="col-md-2">
            <input type="number" class="form-control" id="quantity" name="quantity" min="1" placeholder="Enter quantity" required>
          </td>
          <td class="col-md-2">
            <input type="number" class="form-control" id="price" name="price" min="0" step="0.01" placeholder="Enter price" required>
          </td>
          <td class="col-md-2">
            <input type="number" class="form-control" id="price" name="total" min="0" step="0.01" placeholder="Enter total" required>
          </td>
          <td class="col-md-2">
            <button type="button" class="btn btn-success">Edit</button>
            <button type="button" class="btn btn-danger" onclick="deleteItem(this)">Delete</button>
          </td>
          
        </tr>
      </tbody>
    </table>
    <div id="total" class="total"></div>
    <button class="btn btn-primary print-button" onclick="Save()">Save</button>
    <button class="btn btn-primary print-button" onclick="Cancel()">Cancel</button>
    
  </div>

</body>

</html>
