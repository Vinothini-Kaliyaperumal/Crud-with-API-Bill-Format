<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <link rel="stylesheet" href="customerlist.css">
    <script src="customerlist.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="details text-center text-black ">List of Customers</h2>
        <!-- <button class="btn btn-dark fw-bold " onclick="back()">Back<<</button> -->
        <button id="showProductsBtn" class="btn btn-dark fw-bold">Show Customer and Bought Products</button>
        <div class=" mt-4 table-responsive p-4 card">
          <table class="table-striped table " id="invoiceTable">
            <thead>
                <tr>
                    <th style="background-color: rgb(7, 12, 58); color: white;">Customer Name</th>
                    <th style="background-color: rgb(7, 12, 58); color: white;">Purchase Date</th>
                    <th style="background-color: rgb(7, 12, 58); color: white;">Phone Number</th>
                    <th style="background-color: rgb(7, 12, 58); color: white;">Email</th>
                    <th style="background-color: rgb(7, 12, 58); color: white;">Address</th>
                    <th style="background-color: rgb(7, 12, 58); color: white;">Gender</th>
                    <th style="background-color: rgb(7, 12, 58); color: white;">Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
</body>
</html>
